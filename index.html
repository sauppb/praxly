  <title>Praxly</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
    }

    .output,
    .error {
      box-sizing: border-box;
      background: #d9dbda;
      margin: 10px;
      height: 10vh;
    }

    main {
      display: flex;
      height: 60vh;
      width: 95vw;
    }

    .resizeBar {
      width: 5px;
      cursor: col-resize;
      background-color: #7e0eff;
    }

    #blocklyDiv {
      flex: 1;
    }

    .codeEditor {
      flex: 1;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f2f2f2;
    }

    .nav-bar img {
      height: 40px;
      width: 120px;
    }

    .nav-bar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    .nav-bar ul li {
      margin-left: 10px;
    }

    .nav-bar ul li a {
      text-decoration: none;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      right: 0;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      white-space: nowrap;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .run-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: green;
      color: white;
      border: none;
      outline: none;
      cursor: pointer;
      transition: background-color 0.3s;
      position: relative;
    }

    .run-button:hover {
      background-color: #00c800;
    }

    .run-button:hover::before {
      content: '';
    }

    .button-text {
      display: none;
    }

    .run-button:hover .button-text {
      display: inline;
    }
